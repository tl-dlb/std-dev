{% load i18n %}

    <div>
        <div>
            <h3 class="text-lg font-medium leading-6 text-gray-900">{% trans "Заявки на участие в торгах" %}: {{ count }}</h3>
        </div>
        <div class="mt-3 border-t border-gray-100">

                <div class="card-body p-0">
                    <div class="table table-responsive w-full mb-0">

                        {% render_table table %}
                    </div>
                </div>


        </div>
    </div>
</div>

{% endif %}
